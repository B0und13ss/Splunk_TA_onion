#################### Suricata IDS, IPS, NSM engine ####################
# https://suricata.io/

[monitor:///nsm/suricata/eve*.json]
disabled = false
sourcetype = suricata:json
source = /nsm/suricata/eve.log
index = suricata

#################### Strelka Enterprise File Scanner by Target ####################
# https://github.com/target/strelka

[monitor:///nsm/strelka/log/strelka.log]
disabled = false
sourcetype = strelka:json
index = strelka

